<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的第一个互动网页</title>

    <!-- CSS: 装修网页样式 -->
    <style>
        body {
            background-color: #f0f8ff; /* 背景淡蓝色 */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500; /* 标题橙红色 */
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- HTML: 页面内容 -->
    <h1>欢迎来到我的小网页 🏠</h1>
    <p>这里有骨架 (HTML) + 装修 (CSS) + 电器 (JavaScript)。</p>
    <button id="lightButton">点我开灯 💡</button>

    <!-- JavaScript: 让网页动起来 -->
    <script>
        document.getElementById("lightButton").onclick = function() {
            alert("灯亮了 💡");
            document.body.style.backgroundColor = "#fffacd"; // 点灯后背景变成淡黄色
        }
    </script>

</body>
</html>
